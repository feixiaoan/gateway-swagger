server:
  port: 9999

spring:
  application:
    name: gateway-swagger
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.59:8848
      config:
        server-addr: 192.168.1.59:8848
        file-extension: yml
        group: DEFAULT_GROUP
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: server-user-api
          uri: http://knife4j.xiaominfo.com/
          predicates:
            - Path=/**
        - id: server-auth-api
          uri: lb://moli-auth
          predicates:
            - Path=/api-auth/**
        - id: server-robot-api
          uri: lb://moli-ms-robot
          predicates:
            - Path=/api-robot/**
        - id: server-order
          uri: lb://moli-ms-order
          predicates:
            - Path=/api-order/**
      default-filters:
        - StripPrefix=1
